<body>

           <a class="nav-link design" href="design.html">Design</a>

     </div>
     <div id="gallery"></div>

     <script>
       const gallery = document.getElementById('gallery');
       for (let i = 1; i <= 29; i++) {
         const div = document.createElement('div');
         div.className = 'gallery-item';  // changed class name here
     
         const img = document.createElement('img');
         img.src = `img/collectionphotos${i}.jpg`;
         img.alt = `Image ${i}`;
     
         div.appendChild(img);
         gallery.appendChild(div);
       }
     </script>

</body>
